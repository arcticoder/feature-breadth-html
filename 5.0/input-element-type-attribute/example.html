<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><input> Element - new values for the type attribute</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        // Convert the input "searchField" and corresponding handler from HTML 4 to HTML 5
        $(function () {
            $('#searchButton').click(function () {
                console.log('User searched for:' + $('#searchField').val());
            });
        });
    </script>
</head>

<body>
Search: <input id="searchField"/>
<button id="searchButton">Search</button>
</body>
</html>
